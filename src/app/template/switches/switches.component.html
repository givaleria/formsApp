<h2>Template: <small>Switches</small></h2>
<hr>

<form #myForm="ngForm">

  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genre</label>
    <div class="col-sm-9">
      <div class="form-check mt-2">
        <input class="form-check-input"
               type="radio"
               value="M"
               [(ngModel)]="person.genre"
               name="radioGenre"
               id="maleRadio"
               required>
        <label class="form-check-label" for="maleRadio">
          Male
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="F"
               [(ngModel)]="person.genre"
               name="radioGenre"
               id="femaleRadio"
               required>
        <label class="form-check-label" for="femaleRadio">
          Female
        </label>
      </div>

    </div>
  </div>


  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
               type="checkbox"
               [(ngModel)]="person.notifications"
               name="notifications"
               role="switch"
               id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
      </div>
    </div>
  </div>


  <!-- Checks -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               name="terms"
               [(ngModel)]="termsAndConditions"
               value=""
               id="flexCheckDefault"
               required>
        <label class="form-check-label" for="flexCheckDefault">
          Terms and Use Conditions
        </label>
      </div>
    </div>
  </div>


  <!-- Button -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              [disabled]="myForm.invalid">
        Save
      </button>
    </div>
  </div>

</form>


<br>
<h5>Form Data</h5>
<hr>
<pre>{{myForm.value| json}}</pre>
<br>

<h5>Person</h5>
<pre>{{person | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>
<br>

<h5>Terms</h5>
<pre>{{errors | json}}</pre>
