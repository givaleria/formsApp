<h2>Template: Basics</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="save()"
          #myForm="ngForm"
          autocomplete="off">

      <!-- Product field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 [ngModel]="initForm.product"
                 ngModel
                 name="product"
                 placeholder="Product name"
                 required
                 minlength="3">
          <span class="form-text text-danger"
                *ngIf="validName()">
                It must have 3 letters.
          </span>
        </div>
      </div>

      <!-- Price field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 [ngModel]="initForm.price"
                 ngModel
                 name="price"
                 placeholder="Product Price"
                 required
                 min="0">
            <span class="form-text text-danger"
                 *ngIf="validPrice()">
                 It must be equal or greater than 0.
           </span>
        </div>
      </div>

      <!-- Stock field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 [ngModel]="initForm.stock"
                 ngModel
                 name="stock"
                 placeholder="Product Stock">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  [disabled]="myForm.invalid"
                  class="btn btn-primary float-end">
            Save
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

<br>

<div class="row">
  <div class="col">
    <span>Form Data</span>
    <hr>
    <span>Valid</span>
    <pre>{{myForm.valid}}</pre>

    <span>Pristine</span>
    <pre>{{myForm.pristine}}</pre>

    <span>Touched</span>
    <pre>{{myForm.touched}}</pre>

    <span>Value</span>
    <pre>{{myForm.value | json}}</pre>
  </div>
</div>
