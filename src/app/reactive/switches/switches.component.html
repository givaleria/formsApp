<h2>Reactive: <small>Switches</small></h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">

  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genre</label>
    <div class="col-sm-9">
      <div class="form-check mt-2">
        <input class="form-check-input"
               type="radio"
               value="M"
               formControlName="genre"
               id="maleRadio">
        <label class="form-check-label" for="maleRadio">
          Male
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="F"
               formControlName="genre"
               id="femaleRadio">
        <label class="form-check-label" for="femaleRadio">
          Female
        </label>
      </div>

    </div>
  </div>


  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               formControlName="notifications"
               id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
      </div>
    </div>
  </div>


  <!-- Checks -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               formControlName="terms"
               id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Terms and Use Conditions
        </label>
      </div>
    </div>
  </div>


  <!-- Button -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              type="submit">
        Save
      </button>
    </div>
  </div>

</form>


<br>
<h5>Form Data</h5>
<hr>
<pre>{{myForm.value| json}}</pre>
<br>

<h5>Person</h5>
<pre>{{person | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>
<br>
